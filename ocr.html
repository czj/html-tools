<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 24px 24px;
        }

        .drop-zone {
            background: var(--card-bg);
            border: 2px dashed var(--input-border);
            border-radius: var(--radius-lg);
            padding: 48px 32px;
            text-align: center;
            transition: border-color 0.2s, background-color 0.2s;
            cursor: pointer;
            margin-bottom: 24px;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--accent-blue);
            background: color-mix(in srgb, var(--accent-blue) 5%, var(--card-bg));
        }

        .drop-zone.processing {
            cursor: wait;
            border-color: var(--accent-yellow);
            border-style: solid;
        }

        .drop-zone-icon {
            width: 48px;
            height: 48px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .drop-zone-text {
            color: var(--text-secondary);
            font-size: 0.9375rem;
            margin: 0 0 8px;
        }

        .drop-zone-hint {
            color: var(--text-muted);
            font-size: 0.8125rem;
            margin: 0;
        }

        #fileInput {
            display: none;
        }

        #output {
            display: none;
            flex-direction: column;
            gap: 24px;
        }

        #output.visible {
            display: flex;
        }

        .page-result {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .page-header {
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-header .label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-header .icon {
            width: 16px;
            height: 16px;
            color: var(--accent-coral);
        }

        .page-content {
            display: flex;
            gap: 16px;
            padding: 16px;
        }

        @media (max-width: 768px) {
            .page-content {
                flex-direction: column;
            }
        }

        .page-image {
            flex: 0 0 200px;
        }

        .page-image img {
            width: 100%;
            border-radius: var(--radius-md);
            border: 1px solid var(--card-border);
        }

        .page-text {
            flex: 1;
            min-width: 0;
        }

        .page-text textarea {
            width: 100%;
            min-height: 150px;
            border: 1px solid var(--input-border);
            border-radius: var(--radius-md);
            padding: 12px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            resize: vertical;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        .page-text textarea:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 0 3px var(--ring-color);
        }

        .full-text-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .full-text-header {
            padding: 12px 16px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--card-border);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .full-text-header .label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .full-text-header .icon {
            width: 16px;
            height: 16px;
            color: var(--accent-mint);
        }

        #fullText {
            width: 100%;
            min-height: 200px;
            border: none;
            padding: 16px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            resize: vertical;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        #fullText:focus {
            outline: none;
        }

        @media (max-width: 768px) {
            .drop-zone {
                padding: 32px 16px;
            }
            .page-image {
                flex: none;
            }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        All Tools
    </a>

    <header>
        <h1>OCR</h1>
        <p class="subtitle">Extract text from images and PDFs</p>
    </header>

    <div class="controls">
        <button id="clearBtn" class="secondary">Clear</button>
        <div class="option-group">
            <label for="language">Language:</label>
            <select id="language">
                <option value="eng">English</option>
                <option value="fra">French</option>
                <option value="deu">German</option>
                <option value="spa">Spanish</option>
                <option value="ita">Italian</option>
                <option value="por">Portuguese</option>
                <option value="nld">Dutch</option>
                <option value="pol">Polish</option>
                <option value="rus">Russian</option>
                <option value="ukr">Ukrainian</option>
                <option value="ara">Arabic</option>
                <option value="heb">Hebrew</option>
                <option value="hin">Hindi</option>
                <option value="jpn">Japanese</option>
                <option value="kor">Korean</option>
                <option value="chi_sim">Chinese (Simplified)</option>
                <option value="chi_tra">Chinese (Traditional)</option>
                <option value="tha">Thai</option>
                <option value="vie">Vietnamese</option>
                <option value="tur">Turkish</option>
                <option value="ces">Czech</option>
                <option value="dan">Danish</option>
                <option value="fin">Finnish</option>
                <option value="ell">Greek</option>
                <option value="hun">Hungarian</option>
                <option value="ind">Indonesian</option>
                <option value="nor">Norwegian</option>
                <option value="ron">Romanian</option>
                <option value="swe">Swedish</option>
            </select>
        </div>
    </div>

    <main>
        <div id="dropZone" class="drop-zone">
            <svg class="drop-zone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
            </svg>
            <p class="drop-zone-text" id="dropZoneText">Drop an image or PDF here, or click to select</p>
            <p class="drop-zone-hint">Supports JPG, PNG, WebP, BMP, and PDF. You can also paste from clipboard.</p>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.gif,.webp,.bmp,image/*">
        </div>

        <div id="output">
            <div class="full-text-card" id="fullTextCard" style="display: none;">
                <div class="full-text-header">
                    <span class="label">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        Full Document
                    </span>
                    <button id="copyFullBtn" class="copy-btn">Copy</button>
                </div>
                <textarea id="fullText" readonly></textarea>
            </div>

            <div id="pages"></div>
        </div>
    </main>

    <!-- Tesseract.js v5 - simple global script -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script>
        // App state
        let processing = false;
        let pdfjs = null;

        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const dropZoneText = document.getElementById('dropZoneText');
        const fileInput = document.getElementById('fileInput');
        const languageSelect = document.getElementById('language');
        const output = document.getElementById('output');
        const pages = document.getElementById('pages');
        const fullTextCard = document.getElementById('fullTextCard');
        const fullText = document.getElementById('fullText');
        const clearBtn = document.getElementById('clearBtn');
        const copyFullBtn = document.getElementById('copyFullBtn');

        // Set language from URL parameter
        const urlLang = new URLSearchParams(window.location.search).get('language');
        if (urlLang && languageSelect.querySelector(`option[value="${urlLang}"]`)) {
            languageSelect.value = urlLang;
        }

        // Sync language to URL
        languageSelect.addEventListener('change', () => {
            const url = new URL(window.location);
            if (languageSelect.value !== 'eng') {
                url.searchParams.set('language', languageSelect.value);
            } else {
                url.searchParams.delete('language');
            }
            history.replaceState({}, '', url);
        });

        // Drop zone interactions
        dropZone.addEventListener('click', () => !processing && fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            if (!processing) dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (!processing && e.dataTransfer.files[0]) {
                processFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        });

        // Clipboard paste support
        document.addEventListener('paste', (e) => {
            if (processing) return;
            const items = Array.from(e.clipboardData.items);
            const imageItem = items.find(item => item.type.startsWith('image/'));
            if (imageItem) {
                processFile(imageItem.getAsFile());
            }
        });

        // Load PDF.js dynamically only when needed
        async function loadPdfJs() {
            if (pdfjs) return pdfjs;

            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js';
                script.onload = () => {
                    pdfjs = window.pdfjsLib;
                    pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js';
                    resolve(pdfjs);
                };
                script.onerror = () => reject(new Error('Failed to load PDF.js'));
                document.head.appendChild(script);
            });
        }

        async function processFile(file) {
            processing = true;
            dropZone.classList.add('processing');
            pages.innerHTML = '';
            fullText.value = '';
            fullTextCard.style.display = 'none';
            output.classList.add('visible');

            const lang = languageSelect.value;

            try {
                // Create Tesseract worker once, reuse for all pages
                dropZoneText.textContent = `Loading ${languageSelect.options[languageSelect.selectedIndex].text} OCR...`;
                const worker = await Tesseract.createWorker(lang);

                const isPDF = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');

                if (isPDF) {
                    await processPDF(file, worker);
                } else {
                    await processImage(file, worker);
                }

                await worker.terminate();
            } catch (error) {
                console.error('OCR error:', error);
                dropZoneText.textContent = `Error: ${error.message}`;
            }

            dropZoneText.textContent = 'Drop an image or PDF here, or click to select';
            dropZone.classList.remove('processing');
            processing = false;
        }

        async function processImage(file, worker) {
            dropZoneText.textContent = 'Processing image...';

            // Create preview URL
            const imageURL = URL.createObjectURL(file);

            // Create page element
            const pageEl = createPageElement(1, imageURL);
            pages.appendChild(pageEl);

            // Pass the File object directly to Tesseract - this is the most reliable method
            const { data: { text } } = await worker.recognize(file);

            pageEl.querySelector('textarea').value = text.trim();
            updateFullText();
        }

        async function processPDF(file, worker) {
            dropZoneText.textContent = 'Loading PDF library...';

            // Load PDF.js
            const pdfjsLib = await loadPdfJs();

            dropZoneText.textContent = 'Reading PDF...';

            // Load PDF document
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const numPages = pdf.numPages;

            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                dropZoneText.textContent = `Processing page ${pageNum} of ${numPages}...`;

                // Get PDF page
                const page = await pdf.getPage(pageNum);

                // Render to canvas at 2x scale for better OCR results
                const scale = 2.0;
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                // Convert canvas to blob using requestAnimationFrame for safety
                const blob = await new Promise((resolve) => {
                    requestAnimationFrame(() => {
                        canvas.toBlob(resolve, 'image/png');
                    });
                });

                // Create preview URL from blob
                const imageURL = URL.createObjectURL(blob);

                // Create page element
                const pageEl = createPageElement(pageNum, imageURL);
                pages.appendChild(pageEl);

                // OCR the blob - Tesseract handles Blob objects well
                const { data: { text } } = await worker.recognize(blob);

                pageEl.querySelector('textarea').value = text.trim();
                updateFullText();
            }
        }

        function createPageElement(pageNum, imageURL) {
            const div = document.createElement('div');
            div.className = 'page-result';
            div.innerHTML = `
                <div class="page-header">
                    <span class="label">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Page ${pageNum}
                    </span>
                    <button class="copy-btn" onclick="copyPageText(this)">Copy</button>
                </div>
                <div class="page-content">
                    <div class="page-image">
                        <img src="${imageURL}" alt="Page ${pageNum}">
                    </div>
                    <div class="page-text">
                        <textarea placeholder="Extracting text..." readonly></textarea>
                    </div>
                </div>
            `;
            return div;
        }

        function updateFullText() {
            const textareas = pages.querySelectorAll('textarea');
            const texts = Array.from(textareas).map(ta => ta.value.trim()).filter(Boolean);
            if (texts.length > 1) {
                fullText.value = texts.join('\n\n');
                fullTextCard.style.display = 'block';
            } else {
                fullTextCard.style.display = 'none';
            }
        }

        window.copyPageText = function(btn) {
            const textarea = btn.closest('.page-result').querySelector('textarea');
            navigator.clipboard.writeText(textarea.value).then(() => {
                const orig = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = orig;
                    btn.classList.remove('copied');
                }, 2000);
            });
        };

        copyFullBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(fullText.value).then(() => {
                const orig = copyFullBtn.textContent;
                copyFullBtn.textContent = 'Copied!';
                copyFullBtn.classList.add('copied');
                setTimeout(() => {
                    copyFullBtn.textContent = orig;
                    copyFullBtn.classList.remove('copied');
                }, 2000);
            });
        });

        clearBtn.addEventListener('click', () => {
            pages.innerHTML = '';
            fullText.value = '';
            fullTextCard.style.display = 'none';
            output.classList.remove('visible');
            fileInput.value = '';
        });
    </script>
</body>
</html>
